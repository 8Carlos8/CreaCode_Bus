<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
      /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #FCF0E3;
    }

    .header img {
      max-width: 100px;
      margin-right: auto;
      padding: 0px 100px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Dropdown Menu para Boletos */
    .dropdown {
      position: relative;
    }

    .dropbtn {
      color: #333;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      padding: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 200px;
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Botón de cerrar sesión */
    .logout-button {
      background-color: #f28b82;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }

    .logout-button:hover {
      background-color: #e57373;
    }
    .header2 {
          text-align: center;
          margin-bottom: 20px;
        }
        .header h1 {
          font-size: 24px;
          margin: 0;
        }
        .header h2 {
          font-size: 14px;
          color: #777;
        }   
    .section {
          margin-bottom: 20px;
        }
    .section label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .section .input-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .section button {
      margin-left: auto;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .section button:hover {
      background-color: #0056b3;
    }
    .delete-account {
      text-align: center;
      margin-top: 20px;
    }
    .delete-account button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-account button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
    <div class="header">
        <img src="../../recursos/img/ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
        <div class="nav-links">
          <a href="inicio.html">Inicio</a>
      
          <!-- Menú desplegable para Boletos -->
          <div class="dropdown">
            <a href="#" class="dropbtn">Boletos</a>
            <div class="dropdown-content">
                <a href="ver-boleto.html">Ver boleto</a>
            </div>
          </div>
  
          <a href="#">Perfil</a>
          <a href="corridas.html">Corridas</a>
          <a id="logoutButton" name="logoutButton" class="logout-button">Cerrar Sesión</a>
      </div>  </div>
      
  <div class="container">
    <div class="header2">
      <h1>Configuración de Perfil</h1>
      <!--h2>Edita tu Perfil</h2-->
    </div>
    
    <div class="section">
      <form>
          <label for="codigo-verificacion">Código de Verificación</label>
            <div class="input-box">
              <input type="text" id="codigo_verificacion" placeholder="Código de verificación" required style="flex: 1; border: none; outline: none;">
              <button type="submit">Verificar</button>
            </div>
      </form>
    </div>
    
  </div>
  <script src="../apis/veriCorreo.js"></script>
  <script src="../apis/logout.js"></script>
</body>
</html>
