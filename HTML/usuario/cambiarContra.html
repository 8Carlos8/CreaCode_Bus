<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="recursos/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;     /* Centra verticalmente */
            height: 100vh;           /* Altura completa de la ventana */
            background-color: #f8f1ea;
        }

        .logo {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #f8f1ea;
        }

        .logo img {
            width: 150px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-container h2 {
            color: #333;
        }

        .form-container p {
            color: #666;
            font-size: 14px;
        }

        .form-container .input-group {
            margin-bottom: 15px;
        }

        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #d32f2f;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .cancel-btn {
            background-color: #ccc;
            color: #333;
            border: none;
        }

        .cancel-btn:hover {
            background-color: #bbb;
        }

        .reset-btn {
            background-color: #f44336;
            color: #fff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f1ea;
            color: #333;
            font-size: 14px;
            width: 100%;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-icons img {
            width: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="form-container">
            <h2>Restablecer Contraseña</h2>
            <p>Ingresa el código de verificación y tu nueva contraseña</p>
            <form id="cambiar-contrasena-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="codigo">Código de Verificación</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Código recibido" required>
                </div>
                <div class="input-group">
                    <label for="new_password">Nueva Contraseña</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Nueva contraseña" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn cancel-btn" onclick="window.location.href='login.html'">Cancelar</button>
                    <button type="submit" class="btn reset-btn">Cambiar Contraseña</button>
                </div>
            </form>
            <p id="mensaje"></p>
        </div>
    </main>

    <script>
        document.getElementById("cambiar-contrasena-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let codigo = document.getElementById("codigo").value;
            let newPassword = document.getElementById("new_password").value;

            let response = await fetch("http://127.0.0.1:8000/api/cambiarContraseña", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    codigo_verificacion: codigo,
                    new_password: newPassword
                })
            });

            let data = await response.json();
            let mensaje = document.getElementById("mensaje");

            if (response.ok) {
                mensaje.innerHTML = "Contraseña actualizada con éxito. Puedes iniciar sesión.";
                mensaje.style.color = "green";
                setTimeout(() => window.location.href = "../sesion/login.html", 3000);
            } else {
                mensaje.innerHTML = data.message;
                mensaje.style.color = "red";
            }
        });
    </script>

</body>
</html>
