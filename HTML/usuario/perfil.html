<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Perfil</title>
  <link rel="stylesheet" href="../estilos.css">
</head>
<body>
    <div class="header">
        <img src="../img/ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
        <div class="nav-links">
          <a href="../usuario/inicio.html">Inicio</a>
          <div class="dropdown">
            <a href="#" class="dropbtn">Boletos</a>
            <div class="dropdown-content">
                <a href="../usuario/cambiar-boleto.html">Cambiar boleto</a>
                <a href="../usuario/cancelar-boleto.html">Cancelar boleto</a>
                <a href="../usuario/ver-boleto.html">Ver boleto</a>
            </div>
          </div>
          <a href="../usuario/corridas.html">Corridas</a> 
          <a href="../usuario/perfil.html">Perfil</a>
          <a href="../index.html" class="logout-button">Cerrar Sesión</a>
      </div>
    </div>
      
  <div class="container">
    <div class="header2">
      <h1>Configuración de Perfil</h1>
      <h2>Edita tu Perfil</h2>
    </div>
    
    <div class="section">
      <label for="nombre">Nombre</label>
      <div class="input-box">
        <input type="text" id="nombre" placeholder="Escribe tu nombre" style="flex: 1; border: none; outline: none;">
        <button id="editar-nombre">Editar</button>
      </div>
    </div>
    
    <div class="section">
      <label for="apellido-paterno">Apellido Paterno</label>
      <div class="input-box">
        <input type="text" id="apellido-paterno" placeholder="Escribe tu apellido paterno" style="flex: 1; border: none; outline: none;">
        <button id="editar-apellido-paterno">Editar</button>
      </div>
    </div>
    
    <div class="section">
      <label for="apellido-materno">Apellido Materno</label>
      <div class="input-box">
        <input type="text" id="apellido-materno" placeholder="Escribe tu apellido materno" style="flex: 1; border: none; outline: none;">
        <button id="editar-apellido-materno">Editar</button>
      </div>
    </div>
    
    <div class="section">
      <label for="telefono">Teléfono</label>
      <div class="input-box">
        <input type="text" id="telefono" placeholder="Escribe tu teléfono" style="flex: 1; border: none; outline: none;">
        <button id="editar-telefono">Editar</button>
      </div>
    </div>
    
    <div class="section">
      <label for="correo">Correo Electrónico</label>
      <div class="input-box">
        <input type="email" id="correo" placeholder="Escribe tu correo electrónico" style="flex: 1; border: none; outline: none;">
        <button id="editar-correo">Editar</button>
      </div>
    </div>
    
    <div class="delete-account">
      <button id="eliminar-cuenta">Eliminar Cuenta</button>
    </div>
  </div>

  <script>
    // Función para manejar la edición de campos
    function editarCampo(idInput, campo) {
      const input = document.getElementById(idInput);
      const valor = input.value;

      if (!valor) {
        alert(`Por favor, ingresa un valor para ${campo}.`);
        return;
      }

      // Simular una solicitud al servidor
      fetch('/api/editar-perfil', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ campo, valor })
      })
      .then(response => {
        if (response.ok) {
          alert(`${campo} actualizado correctamente.`);
        } else {
          alert(`Error al actualizar ${campo}.`);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Hubo un problema al conectar con el servidor.');
      });
    }

    // Asignar eventos a los botones
    document.getElementById('editar-nombre').addEventListener('click', () => editarCampo('nombre', 'Nombre'));
    document.getElementById('editar-apellido-paterno').addEventListener('click', () => editarCampo('apellido-paterno', 'Apellido Paterno'));
    document.getElementById('editar-apellido-materno').addEventListener('click', () => editarCampo('apellido-materno', 'Apellido Materno'));
    document.getElementById('editar-telefono').addEventListener('click', () => editarCampo('telefono', 'Teléfono'));
    document.getElementById('editar-correo').addEventListener('click', () => editarCampo('correo', 'Correo Electrónico'));

    // Manejar eliminación de cuenta
    document.getElementById('eliminar-cuenta').addEventListener('click', () => {
      if (confirm('¿Estás seguro de que deseas eliminar tu cuenta?')) {
        fetch('/api/eliminar-cuenta', { method: 'DELETE' })
          .then(response => {
            if (response.ok) {
              alert('Cuenta eliminada correctamente.');
              window.location.href = '../index.html';
            } else {
              alert('Error al eliminar la cuenta.');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Hubo un problema al conectar con el servidor.');
          });
      }
    });
  </script>
</body>
</html>
