<script>
    let currentSlide = 0;

    function moveSlide(direction) {
        const carousel = document.getElementById("carousel");
        const slides = document.querySelectorAll(".carousel img");
        const totalSlides = slides.length;

        currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
        carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
    const token = localStorage.getItem('token'); // Obtener token desde localStorage

// Función para obtener y renderizar las corridas próximas
    function getCorridas() {
    if (!token) {
        console.error("No hay token disponible, por favor inicia sesión primero.");
        alert("Por favor, inicia sesión para continuar.");
        return;
    }

    console.log("Token:", token);

    const apiUrl = "http://127.0.0.1:8000"; // URL base de la API
    fetch(apiUrl + "/api/corrida/view", {
        method: "POST",
        headers: {
        "Content-Type": "application/json"
        },
        body: JSON.stringify({ token: token }),
    })
        .then(response => {
        if (!response.ok) {
            throw new Error("Error en la solicitud: " + response.status);
        }
        return response.json();
        })
        .then(data => {
        if (data.corridas && Array.isArray(data.corridas)) {
            console.log("Corridas obtenidas:", data.corridas);
            renderCorridas(data.corridas); // Renderizar las corridas
        } else {
            console.error("Error al obtener las corridas:", data.message || "Respuesta inesperada.");
            alert("No se pudo obtener la información de las corridas.");
        }
        })
        .catch(error => {
        console.error("Error al realizar la solicitud:", error);
        alert("Ocurrió un error inesperado. Intenta nuevamente más tarde.");
        });
    }

    // Función para formatear la hora a formato AM/PM
    function formatHour(hour) {
    if (hour && hour.includes(":")) {
        const [hours, minutes] = hour.split(":").map(part => parseInt(part, 10));
        if (!isNaN(hours) && !isNaN(minutes)) {
        const period = hours >= 12 ? "PM" : "AM";
        const adjustedHours = hours % 12 || 12;
        return `${adjustedHours}:${minutes.toString().padStart(2, "0")} ${period}`;
        }
    }
    return hour; // Devuelve el valor original si no cumple el formato esperado
    }
    // Configurar actualización automática cada 10 segundos
    function startAutoUpdate() {
    getCorridas(); // Render inicial
    setInterval(getCorridas, 10000); // Actualización cada 10 segundos
    }

    function renderCorridas(corridas) {
    const corridasContainer = document.getElementById("corridas-container");
  corridasContainer.innerHTML = ""; // Limpiar contenedor

  // Obtener la fecha y hora actual
    const now = new Date();
    const today = now.toISOString().split("T")[0];
    const currentTime = now.toTimeString().split(" ")[0]; // Formato HH:mm:ss

    // Filtrar corridas que coincidan con la fecha y cuya hora de salida sea posterior a la actual
    const corridasDisponibles = corridas.filter(corrida => 
        corrida.fecha === today && corrida.hora_salida > currentTime
    );

    if (corridasDisponibles.length === 0) {
        corridasContainer.innerHTML = `
        <div style="text-align: center; padding: 20px; color: #555;">
            <p>No hay corridas disponibles para el resto del día.</p>
        </div>
        `;
        return;
    }

    // Ordenar corridas por hora de salida más cercana
    corridasDisponibles.sort((a, b) => new Date(`1970-01-01T${a.hora_salida}:00`) - new Date(`1970-01-01T${b.hora_salida}:00`));

    // Renderizar corridas
    corridasDisponibles.forEach((corrida, index) => {
        const isNext = index === 0; // La primera corrida es la próxima a salir
        const corridaElement = document.createElement("div");
        corridaElement.className = `corrida-item ${isNext ? "highlight" : ""}`;
        corridaElement.style = `
        background-color: #fff;
        padding: 20px;
        margin: 10px auto;
        width: 80%;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        
        `;
        corridaElement.innerHTML = `
        <div>
            <p><strong>Origen:</strong> ${corrida.origen}</p>
            <p><strong>Destino:</strong> ${corrida.destino}</p>
            <p>${corrida.tipo_corrida === "1" ? "Directa" : "Con Escalas"}</p>
            <p><strong>Precio:</strong> $${corrida.precio}</p>
        </div>
        <p style="font-weight: bold; font-size: 1.2em;">🔺 ${formatHour(corrida.hora_salida)}</p>
        `;
        corridasContainer.appendChild(corridaElement);
    });
    }

// Llamar a la función para obtener y renderizar las corridas
getCorridas();

</script>
