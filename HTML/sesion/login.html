<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ADO</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="../estilos.css"> 
</head>
<body2>
    <div class="logo">
        <img src="../ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
    </div>

    <div class="form-container11">
        <h1>Iniciar Sesión</h1>
        <form onsubmit="return validarCaptcha()">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <!-- CAPTCHA de Google -->
            <div class="g-recaptcha" data-sitekey="6LdyKP0qAAAAAJs1BFbOCpJqNmsvnWDqeEpsYdWi"></div>

            <button type="submit">Iniciar Sesión</button>
            <a href="../usuario/registro.html">Regístrate</a>
            <a href="../usuario/recuperacion-contraseña.html">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <div class="footer">
        <p>© 2024 ADO. Todos los derechos reservados.</p>
    </div>
    <script>
        function validarCaptcha() {
            const respuesta = grecaptcha.getResponse();
            if (respuesta.length === 0) {
                alert("Por favor, verifica que no eres un robot.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
