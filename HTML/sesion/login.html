<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ADO</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f1ea;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px 20px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #cc0000;
        }

        .form-container a {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f1ea;
            color: #333;
            font-size: 14px;
            width: 100%;
        }

        .footer-icons img {
            width: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="../ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
    </div>

    <div class="form-container">
        <form onsubmit="return validarCaptcha()">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <!-- CAPTCHA de Google -->
            <div class="g-recaptcha" data-sitekey="6LdyKP0qAAAAAJs1BFbOCpJqNmsvnWDqeEpsYdWi"></div>

            <button type="submit">Iniciar Sesión</button>
            <a href="../usuario/registro.html">Regístrate</a>
            <a href="../usuario/recuperacion-contraseña.html">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    
    <div class="footer">
        <p>© 2024 ADO. Todos los derechos reservados.</p>
    </div>
    <script>
        function validarCaptcha() {
            const respuesta = grecaptcha.getResponse();
            if (respuesta.length === 0) {
                alert("Por favor, verifica que no eres un robot.");
                return false;
            }
            return true;
        }
    </script>
</body>
    <script src="../apis/sesion.js"></script>
    <script>
        // Deshabilitar clic derecho
        document.addEventListener("contextmenu", (e) => e.preventDefault());

        // Deshabilitar teclas como F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener("keydown", (e) => {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "U")) {
            e.preventDefault();
        }
        });

        // Verificar si se abre el inspector
        let devtoolsOpened = false;

        const detectDevTools = () => {
        const devtoolsCheck = new Function("debugger;");
        try {
            devtoolsCheck();
        } catch (e) {
            devtoolsOpened = true;
        }

        if (devtoolsOpened) {
            alert("El inspector está activado. Por seguridad, se cerrará la sesión.");
            window.location.href = "error.html"; // Redirige a una página de error o cierra sesión
        }
        };

        setInterval(detectDevTools, 1000);
    </script>
</html>
