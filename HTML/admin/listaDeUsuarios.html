<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="../estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <div class="header">
      <img src="../img/ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
      <div class="nav-links">
        <a href="index1.html">Inicio</a>
        <a href="../index.html" id="logoutButton" name="logoutButton" class="logout-button">Cerrar Sesión</a>
      </div>  
  </div>

    <main class="main">
        <section class="user-table-container">
            <h2 class="user-table__title">Lista de Usuarios</h2>
            <table class="user-table__data">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Correo Electrónico</th>
                            <th>Número Telefónico</th>
                            <th>Correo Verificado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se llenarán los datos de los usuarios -->
                    </tbody>
                </table>
                <script>       
                    const token = localStorage.getItem('token');         
                    function fetchListaUsu() {
                        fetch("http://127.0.0.1:8000/api/listaUsuarios", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ token: token }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            const tableBody = document.querySelector('.user-table__data tbody');
                            tableBody.innerHTML = ''; // Limpiar el contenido previo
                
                            if (data.usuarios && data.usuarios.length > 0) {
                                data.usuarios.forEach(usuario => {
                                    const row = `
                                        <tr data-id="${usuario.id}">
                                            <td>${usuario.name}</td>
                                            <td>${usuario.apellido_p}</td>
                                            <td>${usuario.apellido_m}</td>
                                            <td>${usuario.email}</td>
                                            <td>${usuario.telefono}</td>
                                            <td>${usuario.email_verified_at || 'No verificado'}</td>
                                            <td class="user-table__actions">
                                                <button class="user-table__button user-table__button--edit" onclick="editarUsuario(${usuario.id})">Editar</button>
                                                <button class="user-table__button user-table__button--delete" onclick="eliminarUsuario(${usuario.id})">Eliminar</button>
                                            </td>
                                        </tr>
                                    `;
                                    tableBody.innerHTML += row;
                                });
                            } else {
                                tableBody.innerHTML = '<tr><td colspan="7">No hay usuarios disponibles.</td></tr>';
                            }
                        })
                        .catch(error => {
                            console.error("Error al obtener la lista de usuarios:", error);
                        });
                    }
                
                    
                    
                
                    function eliminarUsuario(id) {
                        if (confirm("¿Estás seguro de que deseas eliminar este usuario?")) {
                            fetch(`http://127.0.0.1:8000/api/update-user`, {
                                method: "DELETE",
                                headers: {
                                    "Content-Type": "application/json",
                                    "Authorization": `Bearer ${token}`
                                }
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    alert("Usuario eliminado correctamente.");
                                    fetchListaUsu(); // Actualizar la lista de usuarios
                                } else {
                                    alert("Error al eliminar el usuario.");
                                }
                            })
                            .catch(error => {
                                console.error("Error al eliminar el usuario:", error);
                            });
                        }
                    }
                
                    // Llamar la función al cargar la página
                    window.addEventListener('DOMContentLoaded', fetchListaUsu);
                  </script>
        </section>
    </main>
</body>
</html>
