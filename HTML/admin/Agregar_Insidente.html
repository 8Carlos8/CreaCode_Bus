<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Incidente</title>
  <link rel="stylesheet" href="../estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="header">
      <img src="../img/ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
      <div class="nav-links">
        <a href="index1.html">Inicio</a>
        <a href="../index.html" id="logoutButton" name="logoutButton" class="logout-button">Cerrar Sesión</a>
      </div>  
  </div>
<body>
  <main class="main">
    <section class="add-incident-form">
      <h2 class="form__title">Agregar Incidente</h2>
      <form class="add-incident-form__form">
        <label for="autobusId" style="display: flex;  width: 100%;">ID de Autobús:</label>
        <input type="number" id="autobusId" name="autobusId" required>

        <label for="corridaId" style="display: flex;  width: 100%;">ID de Corrida:</label>
        <input type="number" id="corridaId" name="corridaId" required>

        <label for="tipoIncidente" style="display: flex;  width: 100%;">Tipo de Incidente:</label>
        <select id="tipoIncidente" name="tipoIncidente" required>
          <option value="">Seleccione un tipo</option>
          <option value="accidente">Accidente</option>
          <option value="retraso">Retraso</option>
          <option value="averia">Avería</option>
          <option value="otro">Otro</option>
        </select>

        <label for="descripcion" style="display: flex;  width: 100%;">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <label for="evidencia" style="display: flex;  width: 100%;">Evidencia (Foto):</label>
        <input type="file" id="evidencia" name="evidencia" accept="image/*">

        <label for="tiempoRetraso" style="display: flex;  width: 100%;">Tiempo de Retraso Estimado (minutos):</label>
        <input type="number" id="tiempoRetraso" name="tiempoRetraso">

        <label for="fecha" style="display: flex;  width: 100%;">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <button type="submit" class="add-incident-form__submit-btn">Guardar Incidente</button>
      </form>
    </section>
  </main>
</body>
<script>
  document.querySelector('.add-incident-form__form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const token = localStorage.getItem('token');
    const formData = new FormData();
    
    // Agregar campos al FormData
    formData.append('autobusId', document.getElementById('autobusId').value);
    formData.append('corridaId', document.getElementById('corridaId').value);
    formData.append('tipoIncidente', document.getElementById('tipoIncidente').value);
    formData.append('descripcion', document.getElementById('descripcion').value);
    formData.append('tiempoRetraso', document.getElementById('tiempoRetraso').value);
    formData.append('fecha', document.getElementById('fecha').value);
    
    // Agregar archivo si existe
    const evidenciaInput = document.getElementById('evidencia');
    if (evidenciaInput.files.length > 0) {
        formData.append('evidencia', evidenciaInput.files[0]);
    }
    
    try {
        const response = await fetch("http://127.0.0.1:8000/api/incidentes", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`
              
            },
            body: formData
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Error al registrar incidente');
        }
        
        const data = await response.json();
        alert('Incidente registrado exitosamente!');
        window.location.href = 'lista_incidentes.html';
    } catch (error) {
        console.error("Error:", error);
        alert('Error al registrar incidente: ' + error.message);
    }
});

// Cargar tipos de incidente al cargar la página
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const response = await fetch("http://127.0.0.1:8000/api/incidentes/tipos");
        if (!response.ok) throw new Error('Error al cargar tipos de incidente');
        
        const tipos = await response.json();
        const select = document.getElementById('tipoIncidente');
        
        // Limpiar opciones excepto la primera
        while (select.options.length > 1) {
            select.remove(1);
        }
        
        // Agregar opciones
        tipos.forEach(tipo => {
            const option = document.createElement('option');
            option.value = tipo;
            option.textContent = tipo.charAt(0).toUpperCase() + tipo.slice(1);
            select.appendChild(option);
        });
    } catch (error) {
        console.error("Error al cargar tipos de incidente:", error);
    }
});
</script>
</html>
