<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Incidente</title>
  <link rel="stylesheet" href="../estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="header">
      <img src="../img/ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
      <div class="nav-links">
        <a href="index1.html">Inicio</a>
        <a href="../index.html" id="logoutButton" name="logoutButton" class="logout-button">Cerrar Sesión</a>
      </div>  
  </div>
<body>
  <main class="main">
    <section class="add-incident-form">
      <h2 class="form__title">Agregar Incidente</h2>
      <form class="add-incident-form__form">
        <label for="autobusId" style="display: flex;  width: 100%;">ID de Autobús:</label>
        <input type="number" id="autobusId" name="autobusId" required>

        <label for="corridaId" style="display: flex;  width: 100%;">ID de Corrida:</label>
        <input type="number" id="corridaId" name="corridaId" required>

        <label for="tipoIncidente" style="display: flex;  width: 100%;">Tipo de Incidente:</label>
        <select id="tipoIncidente" name="tipoIncidente" required>
          <option value="">Seleccione un tipo</option>
          <option value="accidente">Accidente</option>
          <option value="retraso">Retraso</option>
          <option value="averia">Avería</option>
          <option value="otro">Otro</option>
        </select>

        <label for="descripcion" style="display: flex;  width: 100%;">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <label for="evidencia" style="display: flex;  width: 100%;">Evidencia (Foto):</label>
        <input type="file" id="evidencia" name="evidencia" accept="image/*">

        <label for="tiempoRetraso" style="display: flex;  width: 100%;">Tiempo de Retraso Estimado (minutos):</label>
        <input type="number" id="tiempoRetraso" name="tiempoRetraso">

        <label for="fecha" style="display: flex;  width: 100%;">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <button type="submit" class="add-incident-form__submit-btn">Guardar Incidente</button>
      </form>
    </section>
  </main>
</body>
</html>
