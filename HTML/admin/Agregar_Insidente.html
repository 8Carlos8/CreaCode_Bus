<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Incidente</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="index1.html">Inicio</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="../sesion/login.html">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>
</head>
<body>
  <main class="main">
    <section class="add-incident-form">
      <h1 class="add-incident-form__title">Agregar Nuevo Incidente</h1>
      <form class="add-incident-form__form">
        <label for="autobusId">ID de Autobús:</label>
        <input type="number" id="autobusId" name="autobusId" required>

        <label for="corridaId">ID de Corrida:</label>
        <input type="number" id="corridaId" name="corridaId" required>

        <label for="tipoIncidente">Tipo de Incidente:</label>
        <select id="tipoIncidente" name="tipoIncidente" required>
          <option value="">Seleccione un tipo</option>
          <option value="accidente">Accidente</option>
          <option value="retraso">Retraso</option>
          <option value="averia">Avería</option>
          <option value="otro">Otro</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <label for="evidencia">Evidencia (Foto):</label>
        <input type="file" id="evidencia" name="evidencia" accept="image/*">

        <label for="tiempoRetraso">Tiempo de Retraso Estimado (minutos):</label>
        <input type="number" id="tiempoRetraso" name="tiempoRetraso">

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <button type="submit" class="add-incident-form__submit-btn">Guardar Incidente</button>
      </form>
    </section>
  </main>
</body>
</html>
