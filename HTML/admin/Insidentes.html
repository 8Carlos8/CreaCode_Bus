<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Incidentes</title>
    <link rel="stylesheet" href="../estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="header">
      <img src="../img/ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
      <div class="nav-links">
        <a href="index1.html">Inicio</a>
       <a href="Agregar_Insidente.html">Agregar Incidente</a>
          
        <a href="../index.html" id="logoutButton" name="logoutButton" class="logout-button">Cerrar Sesión</a>
      </div>  
  </div>
    <main class="main">
        <section class="incident-table">
            <div class="incident-table__header">
                <svg class="incident-table__icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                    <g fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" color="#000000">
                    
                        <h2 class="user-table__title">Incidentes</h2>
        </nav>

            </div>
            
            <table class="user-table__data">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tipo de incidente</th>
                        <th>Descripcion</th>
                        <th>Evidencia</th>
                        <th>Tiempo de retraso</th>
                        <th>Autobus</th>
                        <th>N.corrida</th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        </section>
    </main>
</body>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token"); // Obtén el token del localStorage

    if (!token) {
      console.error("No se encontró un token en el localStorage.");
      return;
    }

    try {
      const response = await fetch("http://127.0.0.1:8000/api/listarIncidentes", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token: token }),
      });

      if (!response.ok) {
        throw new Error(`Error en la solicitud: ${response.statusText}`);
      }

      const data = await response.json();

      // Procesar los datos y formatear la fecha y el tiempo de retraso
      const incidentes = data.incidentes.map(incidente => ({
        id: incidente.id,
        tipo_incidencia: incidente.tipo_incidencia,
        descripcion: incidente.descripcion,
        evidencia: incidente.evidencia,
        tiempo_estima_retraso: incidente.tiempo_estima_retraso.slice(0, 5), // Solo horas y minutos
        fecha: incidente.fecha.split(" ")[0], // Solo la fecha
        id_autobus: incidente.id_autobus,
        id_corrida: incidente.id_corrida
      }));

      // Insertar los datos en la tabla
      const tbody = document.querySelector(".user-table__data tbody");
      tbody.innerHTML = ""; // Limpiar contenido previo

      incidentes.forEach(incidente => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${incidente.id}</td>
          <td>${incidente.tipo_incidencia}</td>
          <td>${incidente.descripcion}</td>
          <td>${incidente.evidencia || "N/A"}</td>
          <td>${incidente.tiempo_estima_retraso}</td>
          <td>${incidente.id_autobus}</td>
          <td>${incidente.id_corrida}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error("Error al obtener los incidentes:", error);
    }
  });
</script>

</html>
