<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Corrida</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../ADO-Autobuses-de-Oriente-Logo-700x394.png" alt="ADO Logo">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" style="background-color: #f79191 ; " href="corridas.html">Ver Corridas</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="../sesion/login.html">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="form">
            <h2 class="form__title">Agregar Corrida</h2>
            <form class="form__content" id="corridaForm">
                <div class="form__group">
                    <label for="autobus" class="form__label">
                        <i class="fas fa-bus"></i> Autobús:
                    </label>
                    <input type="text" id="autobus" class="form__input" placeholder="Número de autobús" required />
                </div>
                <div class="form__group">
                    <label for="origen" class="form__label">
                        <i class="fas fa-map-marker-alt"></i> Origen:
                    </label>
                    <input type="text" id="origen" class="form__input" placeholder="Ciudad de origen" required />
                </div>
                <div class="form__group">
                    <label for="destino" class="form__label">
                        <i class="fas fa-flag-checkered"></i> Destino:
                    </label>
                    <input type="text" id="destino" class="form__input" placeholder="Ciudad de destino" required />
                </div>
                <div class="form__group">
                    <label for="fecha" class="form__label">
                        <i class="fas fa-calendar-alt"></i> Fecha:
                    </label>
                    <input type="date" id="fecha" class="form__input" required />
                </div>
                <div class="form__group">
                    <label for="horaSalida" class="form__label">
                        <i class="fas fa-clock"></i> Hora de salida:
                    </label>
                    <input type="time" id="horaSalida" class="form__input" required />
                </div>
                <div class="form__group">
                    <label for="horaLlegada" class="form__label">
                        <i class="fas fa-clock"></i> Hora estimada de llegada:
                    </label>
                    <input type="time" id="horaLlegada" class="form__input" required />
                </div>
                <div class="form__group">
                    <label for="tipoCorrida" class="form__label">
                        <i class="fas fa-route"></i> Tipo de corrida:
                    </label>
                    <select id="tipoCorrida" class="form__select" required>
                        <option value="" disabled selected>Seleccione el tipo</option>
                        <option value="1">Intermedia</option>
                        <option value="2">Directa</option>
                    </select>
                </div>
                <div class="form__group">
                    <label for="asientos" class="form__label">
                        <i class="fas fa-chair"></i> Asientos disponibles:
                    </label>
                    <input type="number" id="asientos" class="form__input" placeholder="Número de asientos" required />
                </div>
                <div class="form__group">
                    <label for="precio" class="form__label">
                        <i class="fas fa-dollar-sign"></i> Precio:
                    </label>
                    <input type="number" id="precio" class="form__input" placeholder="Precio del boleto" required />
                </div>
                <button type="submit" class="form__button">Guardar Corrida</button>
            </form>
        </section>
    </main>
    <script src="../js/corrida.js"></script>
</body>
</html>
